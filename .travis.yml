language: groovy
jdk:
  - oraclejdk8

before_install:
  - chmod +x gradlew

services:
  - postgresql

#addons:
#  postgresql: "9.4"

sudo: false # run on container-based infrastructure

install: ./gradlew -Dgrails.env=test clean assemble --stacktrace --info

before_script:
  - psql -c "create database giriapi-test;" -U postgres
  - psql -c "create user giriapi with password 'giriapi';" -U postgres
  - psql -c "grant all privileges on database giriapi-test to giriapi;" -U postgres

